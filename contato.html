<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Contato - Barbearia Alura</title>
</head>
<body>
    <header>
        <div class="caixa">
            <h1><img src="./img/logo.png" alt="logo da alura"></h1>
            
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>   
            </nav>
        </div>
    </header>

    <main>
        <form>
            <label for="nomesobrenome">Nome e Sobrenome</label> 
            <input id="nomesobrenome" type="text" class="input-padrao">

            <label for="email">Email</label>
            <input id="email" type="email" class="input-padrao">

            <label for="telefone">Telefone</label>
            <input id="telefone" type="number" class="input-padrao">

            <label for="mensagem">Mensagem</label>
            <textarea id="mensagem" cols="70" rows="10" class="input-padrao"></textarea>

            <div>
                <p>Como prefere o nosso contato?</p>
                <label for="radio-email"><input id="radio-email" name="contato" type="radio" value="email"> Email</label>

                <label for="radio-telefone"><input id="radio-telefone" name="contato" type="radio" value="telefone"> Telefone</label>
            
                <label for="radio-whatsapp"><input id="radio-whatsapp" name="contato" type="radio" value="whatsapp"> Whatsapp</label>
            </div>

            <div>
                <p>Qual horário prefere ser atendido?</p>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </div>

            <label class="checkbox"><input type="checkbox" name="" id=""> Gostaria de receber nossas novidades por email?</label>

            <input type="submit" value="Enviar">
        </form>
    </main>

    <footer>
        <img src="./img/logo-branco.png" alt="Logo da alura branco">
        <p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
    </footer>
</body>
</html>
